<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="bg-dark text-light text-center pt-3 pb-3 container-fluid">
        <div class="row">
            <div class="col-2 col-md-2 col-lg-1"></div>
            <div class="col-10 col-md-4 col-lg-3 text-center">
                <h1>Sistema Administrador de Reos</h1>
                <h5>
                    <nav>
                        <a href="index.html">Inicio</a>
                    </nav>
                </h5>
            </div>
            <div class="col col-md -col-lg">
                <img src="img/logo_carcel.png" height="140">
            </div>
        </div>

    </header>
    <main class="container-fluid pt-4 bg-secondary">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-dark text-light">
                    <div class="card-header">
                        <span>Registrar Reos</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>
                        <div class="mb-3">
                            <label for="nroCrimenes-txt" class="form-label">NÂ° de Crimenes</label>
                            <input type="text" class="form-control" id="nroCrimenes-txt">
                        </div>
                        <div class="mb-3">
                            <label for="detalle-txt" class="form-label">Detalle Crimenes</label>
                            <textarea id="detalle-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select">
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div>
                                <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header bg-primary">
                        <span>Antisociales</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordened table-hover table-striped">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Detalles</th>
                                    <th>Ciudad</th>
                                    <th>Peligrosidad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
